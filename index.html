<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple FastAPI Frontend</title>
</head>
<body>
  <h1>FastAPI Frontend</h1>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="fetchGreeting()">Say Hello</button>

  <p id="greeting"></p>

  <script>
    async function fetchGreeting() {
      const name = document.getElementById("nameInput").value || "World";
      const response = await fetch(`http://localhost:8000/hello?name=${encodeURIComponent(name)}`);
      const data = await response.json();
      document.getElementById("greeting").innerText = data.greeting;
    }
  </script>
</body>
</html>
